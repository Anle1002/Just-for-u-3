<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngân Hà Giáng Sinh - Interactive Experience</title>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background: #020508; font-family: 'Arial', sans-serif; }
        canvas { display: block; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: flex; align-items: center; justify-content: center; color: white; z-index: 10; }
        #loader { position: fixed; inset: 0; background: #020508; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; transition: opacity 1s ease; }
        .spinner { width: 50px; height: 50px; border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid #f1c40f; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #instructions { background: rgba(0, 0, 0, 0.7); padding: 15px 30px; border-radius: 50px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); opacity: 0; transform: translateY(20px); transition: all 1s ease; text-align: center; }
        #video-container { position: absolute; bottom: 20px; right: 20px; width: 180px; height: 135px; border-radius: 15px; overflow: hidden; border: 2px solid rgba(255,255,255,0.3); transform: scaleX(-1); }
        video { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p>Đang tạo ra dải ngân hà...</p>
    </div>

    <div id="ui-layer">
        <div id="instructions">Chụm tay để xây cây thông, vuốt để điều khiển ngân hà</div>
    </div>

    <div id="video-container">
        <video id="webcam" autoplay playsinline></video>
    </div>

    <script>
        const PARTICLE_COUNT = 10000;
        let scene, camera, renderer, particles, starGroup;
        let handTracker, videoElement;
        let assemblyFactor = 0; 
        let targetAssembly = 0;
        let handPositions = []; // Lưu vị trí các đầu ngón tay để tương tác

        const colors = [new THREE.Color(0x2d5a27), new THREE.Color(0xCFB53B), new THREE.Color(0xff4444), new THREE.Color(0x44aaff)];

        async function init() {
            setupThree();
            createTreeParticles();
            createTopStar();
            createSnow();
            await setupMediaPipe();
            
            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                gsap.to("#instructions", { opacity: 1, y: 0, duration: 1 });
            }, 1000);

            window.addEventListener('resize', onWindowResize);
            gsap.ticker.add(render);
        }

        function setupThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 6;
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
        }

        function createTreeParticles() {
            const geo = new THREE.BufferGeometry();
            const positions = new Float32Array(PARTICLE_COUNT * 3);
            const targetPos = new Float32Array(PARTICLE_COUNT * 3);
            const chaosPos = new Float32Array(PARTICLE_COUNT * 3);
            const colorsAttr = new Float32Array(PARTICLE_COUNT * 3);

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                // Tọa độ cây thông
                const r = Math.random();
                const h = Math.random() * 5 - 2.5;
                const radiusAtH = ( (2.5 - h) / 5 ) * 2.0;
                const angle = Math.random() * Math.PI * 2;
                targetPos[i * 3] = Math.cos(angle) * radiusAtH * r;
                targetPos[i * 3 + 1] = h;
                targetPos[i * 3 + 2] = Math.sin(angle) * radiusAtH * r;

                // Tọa độ ngân hà (Chaos ban đầu)
                const dist = 3 + Math.random() * 5;
                const a = Math.random() * Math.PI * 2;
                chaosPos[i * 3] = Math.cos(a) * dist;
                chaosPos[i * 3 + 1] = (Math.random() - 0.5) * 5;
                chaosPos[i * 3 + 2] = Math.sin(a) * dist;

                positions[i * 3] = chaosPos[i * 3];
                positions[i * 3 + 1] = chaosPos[i * 3 + 1];
                positions[i * 3 + 2] = chaosPos[i * 3 + 2];

                const col = colors[Math.floor(Math.random() * colors.length)];
                colorsAttr[i * 3] = col.r;
                colorsAttr[i * 3 + 1] = col.g;
                colorsAttr[i * 3 + 2] = col.b;
            }

            geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geo.setAttribute('target', new THREE.BufferAttribute(targetPos, 3));
            geo.setAttribute('chaos', new THREE.BufferAttribute(chaosPos, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(colorsAttr, 3));

            particles = new THREE.Points(geo, new THREE.PointsMaterial({
                size: 0.04, vertexColors: true, transparent: true, blending: THREE.AdditiveBlending, opacity: 0.8
            }));
            scene.add(particles);
        }

        function createTopStar() {
            starGroup = new THREE.Group();
            const starShape = new THREE.Shape();
            for (let i = 0; i < 10; i++) {
                const radius = i % 2 === 0 ? 0.4 : 0.15;
                const angle = (i * Math.PI) / 5;
                if (i === 0) starShape.moveTo(Math.cos(angle) * radius, Math.sin(angle) * radius);
                else starShape.lineTo(Math.cos(angle) * radius, Math.sin(angle) * radius);
            }
            const starMesh = new THREE.Mesh(new THREE.ExtrudeGeometry(starShape, { depth: 0.05, bevelEnabled: false }), 
                             new THREE.MeshBasicMaterial({ color: 0xffd700, transparent: true, opacity: 0 }));
            starGroup.add(starMesh);
            starGroup.position.set(0, 2.7, 0);
            scene.add(starGroup);
        }

        function createSnow() {
            const snowGeo = new THREE.BufferGeometry();
            const pos = new Float32Array(1500 * 3);
            for(let i=0; i<1500*3; i++) pos[i] = (Math.random() - 0.5) * 25;
            snowGeo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            scene.add(new THREE.Points(snowGeo, new THREE.PointsMaterial({ size: 0.02, color: 0xffffff, transparent: true, opacity: 0.3 })));
        }

        async function setupMediaPipe() {
            videoElement = document.getElementById('webcam');
            handTracker = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
            handTracker.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
            handTracker.onResults(onHandResults);
            const cameraPipe = new Camera(videoElement, { onFrame: async () => { await handTracker.send({ image: videoElement }); }, width: 640, height: 480 });
            cameraPipe.start();
        }

        function onHandResults(results) {
            handPositions = [];
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                results.multiHandLandmarks.forEach(landmarks => {
                    // Lấy vị trí ngón trỏ để tương tác ( Landmark 8 )
                    // Chuyển đổi tọa độ MediaPipe (0-1) sang tọa độ 3D Three.js
                    const x = (landmarks[8].x - 0.5) * -12; // Đảo ngược X vì webcam mirror
                    const y = (landmarks[8].y - 0.5) * -8;
                    handPositions.push(new THREE.Vector3(x, y, 0));
                });

                if (results.multiHandLandmarks.length >= 2) {
                    const h1 = results.multiHandLandmarks[0][8];
                    const h2 = results.multiHandLandmarks[1][8];
                    const dist = Math.sqrt(Math.pow(h1.x - h2.x, 2) + Math.pow(h1.y - h2.y, 2));
                    targetAssembly = THREE.MathUtils.clamp(gsap.utils.mapRange(0.08, 0.4, 1, 0, dist), 0, 1);
                }
            } else {
                targetAssembly = THREE.MathUtils.lerp(targetAssembly, 0, 0.05);
            }
        }

        function render() {
            assemblyFactor = THREE.MathUtils.lerp(assemblyFactor, targetAssembly, 0.08);
            const posAttr = particles.geometry.attributes.position;
            const targetAttr = particles.geometry.attributes.target;
            const chaosAttr = particles.geometry.attributes.chaos;

            const time = Date.now() * 0.001;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const ix = i * 3, iy = i * 3 + 1, iz = i * 3 + 2;
                
                // 1. Chuyển động Ngân hà xoay tròn chậm
                const angle = time * 0.2 + (i * 0.001);
                const radius = Math.sqrt(chaosAttr.array[ix]**2 + chaosAttr.array[iz]**2);
                const nx = Math.cos(angle) * radius;
                const nz = Math.sin(angle) * radius;

                // 2. Nội suy vị trí lắp ráp
                let destX = THREE.MathUtils.lerp(nx, targetAttr.array[ix], assemblyFactor);
                let destY = THREE.MathUtils.lerp(chaosAttr.array[iy], targetAttr.array[iy], assemblyFactor);
                let destZ = THREE.MathUtils.lerp(nz, targetAttr.array[iz], assemblyFactor);

                // 3. Tương tác Vuốt (Chỉ khi cây thông chưa lắp ráp xong)
                if (assemblyFactor < 0.9) {
                    handPositions.forEach(handPos => {
                        const dx = destX - handPos.x;
                        const dy = destY - handPos.y;
                        const dDist = Math.sqrt(dx*dx + dy*dy);
                        if (dDist < 1.5) { // Bán kính tương tác
                            const force = (1.5 - dDist) * 0.2;
                            destX += dx * force;
                            destY += dy * force;
                        }
                    });
                }

                posAttr.array[ix] = destX;
                posAttr.array[iy] = destY;
                posAttr.array[iz] = destZ;
            }

            posAttr.needsUpdate = true;
            particles.rotation.y += 0.002;

            if (starGroup) {
                starGroup.rotation.y += 0.03;
                const starOpacity = THREE.MathUtils.clamp(gsap.utils.mapRange(0.8, 1.0, 0, 1, assemblyFactor), 0, 1);
                starGroup.children[0].material.opacity = starOpacity;
                const s = assemblyFactor * (1 + Math.sin(time * 5) * 0.1);
                starGroup.scale.set(s, s, s);
            }
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
