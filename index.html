<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Hand - Colorful Tree & Heart</title>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #bg-image { position: fixed; inset: 0; background: url('https://images.unsplash.com/photo-1543589077-47d81606c1bf?q=80&w=2070') center/cover; filter: brightness(0.1); z-index: -1; }
        #start-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; z-index: 200; }
        #start-btn { padding: 15px 45px; border: 2px solid #fff; background: none; color: #fff; cursor: pointer; font-size: 1.2rem; font-weight: bold; letter-spacing: 2px; }
        #video-container { position: absolute; bottom: 20px; right: 20px; width: 160px; height: 120px; border-radius: 8px; overflow: hidden; transform: scaleX(-1); border: 1px solid #333; }
        video { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <div id="bg-image"></div>
    <div id="yt-player-container"><div id="player"></div></div>
    <div id="start-overlay"><button id="start-btn">BẮT ĐẦU</button></div>
    <div id="video-container"><video id="webcam" autoplay playsinline></video></div>

    <script>
        const PARTICLE_COUNT = 25000;
        let scene, camera, renderer, particles, snowflake, ytPlayer;
        let handTracker, videoElement, mainGroup;
        let fHeart = 0, fGalaxy = 0;
        let tHeart = 0, tGalaxy = 0;
        let photoPairs = []; 

        const driveIDs = ['1Sic5fMu3E2-WVNhflfmSCIlzphiPxFLh', '1ikC2YuAgDxVibcxShRcDrZEWGsq8R5Xb', '12ZkIlUC-6m8exE4Xkw_wdYh_ZbjcUa1S', '13zH-VZG0_IULrhFDphyMLc9iPKRX7dCz', '11dlK8KYP-fvt4Il91nwv3Ah7FEg0usl3', '1m5PvE-UdyxEtYftu1T9nQBk8BT6Hpsz5', '1t4P1QXc5fvkGFX2IBce4zBgkseMQRWJY', '11EOid82XxzbPSLRY6LkzT_mwF8G6fq5L'];

        function onYouTubeIframeAPIReady() {
            ytPlayer = new YT.Player('player', { height: '0', width: '0', videoId: '6ag__ntUafU', playerVars: { 'autoplay': 1, 'controls': 0, 'loop': 1, 'playlist': '6ag__ntUafU' }});
        }

        document.getElementById('start-btn').onclick = function() {
            document.getElementById('start-overlay').style.display = 'none';
            if (ytPlayer && ytPlayer.playVideo) { ytPlayer.unMute(); ytPlayer.playVideo(); }
            init();
        };

        async function init() {
            scene = new THREE.Scene();
            const aspect = window.innerWidth / window.innerHeight;
            const d = 6;
            camera = new THREE.OrthographicCamera(-d * aspect, d * aspect, d, -d, 0.1, 1000);
            camera.position.z = 20;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            createParticles();
            createPhotos();
            createSnowflake();
            
            await setupMediaPipe();
            gsap.ticker.add(render);
        }

        function createPhotos() {
            const loader = new THREE.TextureLoader();
            loader.setCrossOrigin('anonymous');

            driveIDs.forEach((id, i) => {
                const group = new THREE.Group();
                const proxyUrl = `https://images.weserv.nl/?url=drive.google.com/uc?id=${id}`;
                
                // depthTest: false để hạt bụi không đè lên ảnh
                const photoMat = new THREE.MeshBasicMaterial({ map: loader.load(proxyUrl), transparent: true, opacity: 0, depthTest: false });
                const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700, transparent: true, opacity: 0, depthTest: false });
                
                const border = new THREE.Mesh(new THREE.PlaneGeometry(1.3, 1.3), borderMat);
                const photo = new THREE.Mesh(new THREE.PlaneGeometry(1.2, 1.2), photoMat);
                photo.position.z = 0.01; 
                
                group.add(border); group.add(photo);

                const angle = (i / 8) * Math.PI * 2;
                group.userData = {
                    posGalaxy: new THREE.Vector3(Math.cos(angle)*5.5, (Math.random()-0.5)*2, Math.sin(angle)*5.5),
                    posHeart: new THREE.Vector3(((i % 4) - 1.5) * 1.3, (Math.floor(i / 4) - 0.5) * -1.3, 0)
                };
                mainGroup.add(group);
                photoPairs.push({ group, borderMat, photoMat });
            });
        }

        function createParticles() {
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(PARTICLE_COUNT * 3), tS = new Float32Array(PARTICLE_COUNT * 3), tH = new Float32Array(PARTICLE_COUNT * 3), tG = new Float32Array(PARTICLE_COUNT * 3), cols = new Float32Array(PARTICLE_COUNT * 3);
            const palette = [0xf1c40f, 0x2ecc71, 0xffffff, 0xe74c3c, 0x333333]; // Vàng, Xanh lá, Trắng, Đỏ, Đen

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                // 1. Cấu trúc CÂY THÔNG (Snowflake Tree)
                const h = Math.random() * 6 - 3;
                const rT = ((3 - h) / 6) * 2.3;
                const aT = Math.random() * Math.PI * 2;
                tS[i*3] = Math.cos(aT)*rT; tS[i*3+1] = h; tS[i*3+2] = Math.sin(aT)*rT;

                // 2. Cấu trúc TRÁI TIM
                const t = Math.random() * Math.PI * 2;
                const hX = 16 * Math.pow(Math.sin(t), 3), hY = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                tH[i*3] = hX * 0.35; tH[i*3+1] = hY * 0.35; tH[i*3+2] = (Math.random()-0.5)*2;

                // 3. Cấu trúc GALAXY
                const aG = Math.random() * Math.PI * 2, rG = 7 + Math.random() * 3;
                tG[i*3] = Math.cos(aG)*rG; tG[i*3+1] = (Math.random()-0.5)*6; tG[i*3+2] = Math.sin(aG)*rG;

                // MÀU SẮC (Khôi phục 5 màu của bạn)
                const color = new THREE.Color(palette[Math.floor(Math.random() * palette.length)]);
                cols[i*3] = color.r; cols[i*3+1] = color.g; cols[i*3+2] = color.b;
            }
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geo.setAttribute('tS', new THREE.BufferAttribute(tS, 3));
            geo.setAttribute('tH', new THREE.BufferAttribute(tH, 3));
            geo.setAttribute('tG', new THREE.BufferAttribute(tG, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(cols, 3));
            
            particles = new THREE.Points(geo, new THREE.PointsMaterial({ size: 0.04, vertexColors: true, transparent: true, opacity: 0.8 }));
            mainGroup.add(particles);
        }

        function createSnowflake() {
            snowflake = new THREE.Group();
            const mat = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 1, side: THREE.DoubleSide });
            // Tạo bông tuyết 6 cánh truyền thống
            for(let i=0; i<3; i++) {
                const bar = new THREE.Mesh(new THREE.PlaneGeometry(0.1, 1.2), mat);
                bar.rotation.z = (i * Math.PI) / 3;
                snowflake.add(bar);
            }
            snowflake.position.y = 3.3; // Đặt trên đỉnh cây thông
            scene.add(snowflake);
        }

        async function setupMediaPipe() {
            videoElement = document.getElementById('webcam');
            handTracker = new Hands({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
            handTracker.setOptions({ maxNumHands: 1, modelComplexity: 1 });
            handTracker.onResults(res => {
                if (res.multiHandLandmarks && res.multiHandLandmarks[0]) {
                    const lm = res.multiHandLandmarks[0];
                    const up1 = lm[8].y < lm[6].y, up2 = lm[12].y < lm[10].y;
                    if (up1 && !up2) { tHeart = 1; tGalaxy = 0; }
                    else if (up1 && up2) { tHeart = 0; tGalaxy = 1; }
                    else { tHeart = 0; tGalaxy = 0; }
                } else { tHeart = 0; tGalaxy = 0; }
            });
            new Camera(videoElement, { onFrame: async () => await handTracker.send({ image: videoElement }), width: 640, height: 480 }).start();
        }

        function render() {
            fHeart = THREE.MathUtils.lerp(fHeart, tHeart, 0.08);
            fGalaxy = THREE.MathUtils.lerp(fGalaxy, tGalaxy, 0.08);
            mainGroup.rotation.y += 0.005;

            const p = particles.geometry.attributes.position, s = particles.geometry.attributes.tS, h = particles.geometry.attributes.tH, g = particles.geometry.attributes.tG;
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const ix=i*3, iy=i*3+1, iz=i*3+2;
                let tx = s.array[ix], ty = s.array[iy], tz = s.array[iz];
                tx = THREE.MathUtils.lerp(tx, h.array[ix], fHeart); ty = THREE.MathUtils.lerp(ty, h.array[iy], fHeart); tz = THREE.MathUtils.lerp(tz, h.array[iz], fHeart);
                tx = THREE.MathUtils.lerp(tx, g.array[ix], fGalaxy); ty = THREE.MathUtils.lerp(ty, g.array[iy], fGalaxy); tz = THREE.MathUtils.lerp(tz, g.array[iz], fGalaxy);
                p.array[ix] = tx; p.array[iy] = ty; p.array[iz] = tz;
            }
            p.needsUpdate = true;

            photoPairs.forEach(pair => {
                const pos = new THREE.Vector3(0,0,0);
                pos.lerp(pair.group.userData.posHeart, fHeart);
                pos.lerp(pair.group.userData.posGalaxy, fGalaxy);
                pair.group.position.copy(pos);
                pair.group.quaternion.copy(camera.quaternion); 
                pair.photoMat.opacity = Math.max(fHeart, fGalaxy);
                pair.borderMat.opacity = Math.max(fHeart, fGalaxy);
            });

            if (snowflake) {
                // Chỉ hiện bông tuyết khi cây thông đang khép lại
                snowflake.visible = (fHeart < 0.1 && fGalaxy < 0.1);
                snowflake.rotation.z += 0.02;
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
