<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Hand - Heart Center Gallery</title>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #bg-image { position: fixed; inset: 0; background: url('https://images.unsplash.com/photo-1543589077-47d81606c1bf?q=80&w=2070') center/cover; filter: brightness(0.1); z-index: -1; }
        #start-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; z-index: 200; }
        #start-btn { padding: 15px 45px; border: 2px solid #fff; background: none; color: #fff; cursor: pointer; font-size: 1.2rem; font-weight: bold; letter-spacing: 2px; }
        #video-container { position: absolute; bottom: 20px; right: 20px; width: 160px; height: 120px; border-radius: 8px; overflow: hidden; transform: scaleX(-1); border: 1px solid #333; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #hint { position: absolute; top: 20px; width: 100%; text-align: center; color: #ff69b4; font-size: 1.2rem; font-weight: bold; pointer-events: none; text-shadow: 0 0 10px rgba(255,105,180,0.8); }
    </style>
</head>
<body>

    <div id="bg-image"></div>
    <div id="hint">Giơ 1 ngón: Gom ảnh vào giữa Trái Tim | Xòe tay: Dải Ngân Hà</div>
    <div id="yt-player-container"><div id="player"></div></div>
    <div id="start-overlay"><button id="start-btn">BẮT ĐẦU</button></div>
    <div id="video-container"><video id="webcam" autoplay playsinline></video></div>

    <script>
        const PARTICLE_COUNT = 20000;
        let scene, camera, renderer, particles, snowflake, ytPlayer;
        let handTracker, videoElement, mainGroup;
        let factorHeart = 0, factorGalaxy = 0;
        let targetHeart = 0, targetGalaxy = 0;
        let photoPairs = []; 

        const driveIDs = [
            '1Sic5fMu3E2-WVNhflfmSCIlzphiPxFLh', '1ikC2YuAgDxVibcxShRcDrZEWGsq8R5Xb',
            '12ZkIlUC-6m8exE4Xkw_wdYh_ZbjcUa1S', '13zH-VZG0_IULrhFDphyMLc9iPKRX7dCz',
            '11dlK8KYP-fvt4Il91nwv3Ah7FEg0usl3', '1m5PvE-UdyxEtYftu1T9nQBk8BT6Hpsz5',
            '1t4P1QXc5fvkGFX2IBce4zBgkseMQRWJY', '11EOid82XxzbPSLRY6LkzT_mwF8G6fq5L'
        ];

        function onYouTubeIframeAPIReady() {
            ytPlayer = new YT.Player('player', {
                height: '0', width: '0', videoId: '6ag__ntUafU',
                playerVars: { 'autoplay': 1, 'controls': 0, 'loop': 1, 'playlist': '6ag__ntUafU' },
                events: { 'onReady': (e) => e.target.mute() }
            });
        }

        document.getElementById('start-btn').onclick = function() {
            document.getElementById('start-overlay').style.display = 'none';
            if (ytPlayer) { ytPlayer.unMute(); ytPlayer.setVolume(50); ytPlayer.playVideo(); }
            init();
        };

        async function init() {
            scene = new THREE.Scene();
            const aspect = window.innerWidth / window.innerHeight;
            const d = 5.5;
            camera = new THREE.OrthographicCamera(-d * aspect, d * aspect, d, -d, 0.1, 1000);
            camera.position.z = 10;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            createColorfulParticles();
            createOrganizedImages();
            createRealisticSnowflake();
            
            await setupMediaPipe();
            gsap.ticker.add(render);
        }

        function createOrganizedImages() {
            const loader = new THREE.TextureLoader();
            loader.setCrossOrigin('anonymous');

            driveIDs.forEach((id, i) => {
                const group = new THREE.Group();
                const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700, transparent: true, opacity: 0, side: THREE.DoubleSide });
                const border = new THREE.Mesh(new THREE.PlaneGeometry(1.3, 1.3), borderMat);
                group.add(border);

                const photoMat = new THREE.MeshBasicMaterial({ 
                    map: loader.load(`https://googleusercontent.com/profile/picture/${id}`), 
                    transparent: true, opacity: 0, side: THREE.DoubleSide
                });
                const photo = new THREE.Mesh(new THREE.PlaneGeometry(1.2, 1.2), photoMat);
                photo.position.z = 0.1; 
                group.add(photo);

                // 1. Vị trí Galaxy (Vòng tròn lớn)
                const angle = (i / driveIDs.length) * Math.PI * 2;
                const posGalaxy = new THREE.Vector3(Math.cos(angle)*6, (Math.random()-0.5)*2, Math.sin(angle)*6);

                // 2. Vị trí GOM GIỮA (Lưới 4x2 nằm ở trung tâm trái tim)
                const col = i % 4; 
                const row = Math.floor(i / 4);
                const posHeartCenter = new THREE.Vector3((col - 1.5) * 1.4, (row - 0.5) * -1.4, 0);

                group.userData = { posGalaxy, posHeartCenter, posCenter: new THREE.Vector3(0,0,0) };
                mainGroup.add(group);
                photoPairs.push({ group, borderMat, photoMat });
            });
        }

        function createColorfulParticles() {
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(PARTICLE_COUNT * 3);
            const tarSnow = new Float32Array(PARTICLE_COUNT * 3); // Hình cây thông
            const tarHeart = new Float32Array(PARTICLE_COUNT * 3); // Hình trái tim bao quanh
            const tarGalaxy = new Float32Array(PARTICLE_COUNT * 3); // Galaxy bung lụa
            const cols = new Float32Array(PARTICLE_COUNT * 3);

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                // Tọa độ cây thông (Snowflake/Tree)
                const h = Math.random() * 6 - 3; 
                const radTree = ((3 - h) / 6) * 2.3; 
                const angTree = Math.random() * Math.PI * 2;
                tarSnow[i*3] = Math.cos(angTree)*radTree; tarSnow[i*3+1] = h; tarSnow[i*3+2] = Math.sin(angTree)*radTree;

                // Tọa độ hình Trái Tim cho hạt bụi
                const t = Math.random() * Math.PI * 2;
                const heartX = 16 * Math.pow(Math.sin(t), 3);
                const heartY = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                const noise = (Math.random() - 0.5) * 1.5;
                tarHeart[i*3] = heartX * 0.35 + noise; tarHeart[i*3+1] = heartY * 0.35 + noise; tarHeart[i*3+2] = (Math.random()-0.5)*2;

                // Tọa độ Galaxy
                const angGal = Math.random() * Math.PI * 2;
                const radGal = 8 + Math.random() * 4;
                tarGalaxy[i*3] = Math.cos(angGal)*radGal; tarGalaxy[i*3+1] = (Math.random()-0.5)*8; tarGalaxy[i*3+2] = Math.sin(angGal)*radGal;

                const c = new THREE.Color(Math.random() > 0.8 ? 0xff1493 : 0xffffff);
                cols[i*3] = c.r; cols[i*3+1] = c.g; cols[i*3+2] = c.b;
            }

            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geo.setAttribute('tarSnow', new THREE.BufferAttribute(tarSnow, 3));
            geo.setAttribute('tarHeart', new THREE.BufferAttribute(tarHeart, 3));
            geo.setAttribute('tarGalaxy', new THREE.BufferAttribute(tarGalaxy, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(cols, 3));
            
            particles = new THREE.Points(geo, new THREE.PointsMaterial({ size: 0.035, vertexColors: true, transparent: true, opacity: 0.7 }));
            mainGroup.add(particles);
        }

        function createRealisticSnowflake() {
            snowflake = new THREE.Group();
            const mat = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0 });
            snowflake.add(new THREE.Mesh(new THREE.PlaneGeometry(0.5, 0.5), mat));
            scene.add(snowflake);
        }

        async function setupMediaPipe() {
            videoElement = document.getElementById('webcam');
            handTracker = new Hands({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
            handTracker.setOptions({ maxNumHands: 1, modelComplexity: 1 });
            handTracker.onResults(results => {
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    const isIndexUp = lm[8].y < lm[6].y;
                    const isMiddleUp = lm[12].y < lm[10].y;
                    
                    if (isIndexUp && !isMiddleUp) { // Giơ 1 ngón trỏ
                        targetHeart = 1; targetGalaxy = 0;
                    } else if (isIndexUp && isMiddleUp) { // Xòe bàn tay (>= 2 ngón)
                        targetHeart = 0; targetGalaxy = 1;
                    } else { // Nắm tay
                        targetHeart = 0; targetGalaxy = 0;
                    }
                } else { targetHeart = 0; targetGalaxy = 0; }
            });
            new Camera(videoElement, { onFrame: async () => await handTracker.send({ image: videoElement }), width: 640, height: 480 }).start();
        }

        function render() {
            factorHeart = THREE.MathUtils.lerp(factorHeart, targetHeart, 0.08);
            factorGalaxy = THREE.MathUtils.lerp(factorGalaxy, targetGalaxy, 0.08);
            mainGroup.rotation.y += 0.005;

            // Cập nhật vị trí hạt bụi theo 3 trạng thái
            const p = particles.geometry.attributes.position;
            const s = particles.geometry.attributes.tarSnow;
            const h = particles.geometry.attributes.tarHeart;
            const g = particles.geometry.attributes.tarGalaxy;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const ix=i*3, iy=i*3+1, iz=i*3+2;
                let tx = s.array[ix], ty = s.array[iy], tz = s.array[iz];
                
                // Trộn mượt sang Trái tim hoặc Galaxy
                if (factorHeart > 0) {
                    tx = THREE.MathUtils.lerp(tx, h.array[ix], factorHeart);
                    ty = THREE.MathUtils.lerp(ty, h.array[iy], factorHeart);
                    tz = THREE.MathUtils.lerp(tz, h.array[iz], factorHeart);
                }
                if (factorGalaxy > 0) {
                    tx = THREE.MathUtils.lerp(tx, g.array[ix], factorGalaxy);
                    ty = THREE.MathUtils.lerp(ty, g.array[iy], factorGalaxy);
                    tz = THREE.MathUtils.lerp(tz, g.array[iz], factorGalaxy);
                }
                p.array[ix] = tx; p.array[iy] = ty; p.array[iz] = tz;
            }
            p.needsUpdate = true;

            // Cập nhật vị trí 8 tấm ảnh
            photoPairs.forEach(pair => {
                const currentPos = new THREE.Vector3(0,0,0);
                if (factorHeart > 0) currentPos.lerp(pair.group.userData.posHeartCenter, factorHeart);
                if (factorGalaxy > 0) currentPos.lerp(pair.group.userData.posGalaxy, factorGalaxy);
                
                pair.group.position.copy(currentPos);
                pair.group.quaternion.copy(camera.quaternion); 
                pair.photoMat.opacity = Math.max(factorHeart, factorGalaxy);
                pair.borderMat.opacity = Math.max(factorHeart, factorGalaxy);
                
                // Nếu ở chế độ Trái tim, đổi viền sang hồng cho đẹp
                pair.borderMat.color.setHex(factorHeart > 0.5 ? 0xff1493 : 0xFFD700);
            });

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
